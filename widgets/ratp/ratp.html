<div class="upper">
  <ul>
    <li class='line' data-foreach-item="items">
      <table>
        <tr>
          <td>
            <span class="time" data-bind="item.in.values"></span>
            <span class="direction" data-bind="item.in.name"></span>
          </td>
          <td>
            <img class="icon" data-bind-src="item.icon | prepend 'assets/'"/>
          </td>
          <td>
            <span class="time" data-bind="item.out.values"></span>
            <span class="direction" data-bind="item.out.name"></span>
          </td>
        </tr>
      </table>
    </li>
  </ul>
</div>
